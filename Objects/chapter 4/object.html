<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects</title>
  </head>
  <body>
    <script>
      let product = {
        company: "Mango",
        price: 861,
        item_name: "T-shirt", // if you have any dash in name then you can use this method
      };

      //   console.log(product);
      //   console.log(product.company);
      //   console.log(product.price);
      //   console.log(product.item_name);
      //   product.company = "Hellol";
      //   console.log(product);
      let propertyName = "item_name"; // you can use it as a variables too.
      console.log(product["company"]);
      console.log(product.price);
      console.log(product[propertyName]); // with this access the content is easy

      delete product.company;
      console.log(product); 
    </script>
  </body>
</html>
