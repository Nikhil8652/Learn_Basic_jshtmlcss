<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function evenOdd(num) {
        if (num % 2 == 0) {
          return "even";
        } else {
          return "false";
        }
      }

      let sum = evenOdd(4);
      console.log(sum);

      function larger(num1, num2) {
        if (num1 > num2) {
          return num1;
        } else {
          return num2;
        }
      }

      let largerNumber = larger(2, 4);
      console.log(largerNumber);

      function converCF(Celsius) {
        let Fahrenheit = (9 / 5) * Celsius + 32;
        return Fahrenheit;
      }

      let result = converCF(30);
      console.log(result);
    </script>
  </body>
</html>
