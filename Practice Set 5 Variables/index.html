<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables</title>
  </head>
  <body>
    <p id="name-display"></p>
    <script>
      const myName = "Nikhil"; // const variable value doesnt change , it is fixed
      document.querySelector("#name-display").innerText = myName;

      console.log(eval("22+221+2")); // this will add the numbers in string format
    </script>
  </body>
</html>
