<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myntra bag</title>
    <link rel="stylesheet" href="index.css" />
    <script src="/Practice Set/index.js"></script>
  </head>

  <body>
    <main>
      <button
        class="Addtobag"
        onclick="cartQuantity++;
    document.querySelector('#cart-summary'
        
      ).innerHTML = `Your Bag has ${cartQuantity} items`;"
      >
        Add to Bag
      </button>

      <button
        class="wishlist"
        onclick="cartQuantity--;
    document.querySelector('#cart-summary'
        
      ).innerHTML = `Your Bag has ${cartQuantity} items`;"
      >
        MOVE TO WISHLIST
      </button>

      <button
        class="sale-item"
        onclick="cartQuantity+=2;
    document.querySelector('#cart-summary'
        
      ).innerHTML = `Your Bag has ${cartQuantity} items`;"
      >
        Add 1+1 sale item
      </button>

      <h1 id="cart-summary"></h1>
      <script>
        let cartQuantity = 0;
        document.querySelector(
          "#cart-summary"
        ).innerHTML = `Your Bag has ${cartQuantity} items`;
      </script>
    </main>
  </body>
</html>
