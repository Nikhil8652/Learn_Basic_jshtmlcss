<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uber request-a-ride form</title>
    <style>
      .request {
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 100;
      }

      .pickup,
      .distination {
        background-color: rgb(245, 240, 240);
        height: 30px;
        width: 280px;
        border: none;
        display: block;
        margin-top: 5px;
      }

      .request-now {
        font-family: Arial, Helvetica, sans-serif;
        height: 30px;
        width: 100px;
        margin-top: 50px;
        background-color: black;
        color: white;
        border: none;
        cursor: pointer;
      }

      .schedule {
        font-family: Arial, Helvetica, sans-serif;
        height: 30px;
        width: 184px;
        background-color: rgb(226, 223, 223);
        border: none;
        color: black;
        font-weight: 400px;
        cursor: pointer;
      }
    </style>
    </head>
    <body>
      <h1 class="request">Request a ride now</h1>
      <form id="new">
          <input type="text" class="pickup" placeholder="Enter pickup location" />
          <input type="text" class="destination" placeholder="Enter destination" />
          <button type="submit" class="request-now">Request Now</button>
          <button class="schedule">Schedule for later</button>
      </form>
  
      <script>
          document.addEventListener("DOMContentLoaded", function () {
              document.getElementById("new").addEventListener("submit", function (event) {
                  event.preventDefault();
                  
                  // Correct way to get the input value
                  let nameValue = document.querySelector(".pickup").value;
                  
                  console.log("Name entered:", nameValue);
              });
          });
      </script>
  </body>
  </html>
