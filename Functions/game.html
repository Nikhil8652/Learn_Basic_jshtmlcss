<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket game</title>
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <h1>Bat Ball Stump Game</h1>

    <button
      onclick="computerChoice = gameChoice();
     

    let resultMsg;
    if(computerChoice === 'Ball'){
        resultMsg ='User won';
    }else if(computerChoice === 'Bat'){
        resultMsg = `It's a tie`;
    }else if(computerChoice === 'Stump'){
        resultMsg = 'Computer has won'
    }

    alert(`You have choosen Bat.Computer choice is ${computerChoice} and ${resultMsg}`);

    "
    >
      Bat
    </button>

    <button
      onclick=" computerChoice = gameChoice();


    
    if(computerChoice === 'Ball'){
        resultMsg =`It's a tie`;
    }else if(computerChoice === 'Bat'){
        resultMsg =  'Computer has won'
    }else if(computerChoice === 'Stump'){
        resultMsg = 'User has won';
    }

    alert(`You have choosen Ball.Computer choice is ${computerChoice} and ${resultMsg}`);

    "
    >
      Ball
    </button>
    <button
      onclick=" let computerChoice = gameChoice();
   

   
   if(computerChoice === 'Ball'){
       resultMsg =`It's a tie`;
   }else if(computerChoice === 'Bat'){
       resultMsg =  'Computer has won'
   }else if(computerChoice === 'Stump'){
       resultMsg = 'User has won';
   }

   alert(`You have choosen Stump.Computer choice is ${computerChoice} and ${resultMsg}`);

   "
    >
      Stump
    </button>

    <script>
      function gameChoice() {
        let randomNumber = Math.random() * 3;

        if (randomNumber > 0 && randomNumber <= 1) {
          return "Bat";
        } else if (randomNumber > 1 && randomNumber <= 2) {
          return "Ball";
        } else {
          return "Stump";
        }

     
      }
    </script>
  </body>
