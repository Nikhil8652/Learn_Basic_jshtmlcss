<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="index.php" method="POST" enctype="multipart/form-data">
      <label for="username">username:</label>
      <input
        type="text"
        id="username"
        placeholder="Spongebob"
        minlength="6"
        maxlength="8"
      />
      <br />

      <label for="password">password:</label>

      <input
        type="password"
        id="password"
        placeholder="password"
        minlength="8"
        maxlength="16"
      /><br />

      <label for="Email">Email:</label>
      <input type="email" id="email" placeholder="email@demo.com" /><br />

      <label for="phone">Phone:</label>
      <input
        type="tel"
        id="phone"
        placeholder="123-121-1313"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
      /><br />

      <label for="Bday">Birthdate:</label>
      <input type="date" id="Bday" /><br />

      <label for="quantity">quantity:</label>
      <input type="number" id="quantity" min="0" max="99" value="1" /><br />

      <label for="title">Mr.</label>
      <input type="radio" id="Mr." value="Mr." name="title" />
      <label for="title">Ms.</label>
      <input type="radio" id="Ms." value="Ms." name="title" />
      <label for="title">Dr.</label>
      <input type="radio" id="Dr." value="Dr." name="title" /><br />

      <label for="payment">payment</label>
      <select id="payment">
        <option value="visa">visa</option>
        <option value="mastercard">mastercard</option>
        <option value="giftcard">giftcard</option></select
      ><br />

      <label for="subscribe">subscribe:</label>
      <input type="checkbox" id="subscribe" /><br />

      <label for="comment">comment:</label>
      <textarea id="comment" rows="3" cols="25"></textarea>

      <label for="file">file:</label>
      <input type="file" id="file" accept="image/png, image/jpeg" /><br />

      <input type="reset" /><br />
      <input type="submit" />
    </form>
  </body>
</html>
