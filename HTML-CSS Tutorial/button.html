<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
  </head>
  <body>
    <button
      onclick="onclick1()"
      style="
        font-size: 25px;
        background-color: grey;
        color: lightblue;
        border-radius: 25px;
      "
    >
      click me
    </button>
    <p id="click2">hello</p>

    <script>
      function onclick1() {
        document.getElementById("click2").innerHTML = "ho";
      }
    </script>
  </body>
</html>
